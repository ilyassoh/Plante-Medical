<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 24rem;">
    <h3 class="text-center mb-4 text-success">Login</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button class="btn btn-success w-100" (click)="login()">Login</button>
    <div class="text-center mt-3" >
      Don't have an account? <span (click)="register()" class="text-decoration-none text-success pointer">Register</span>
    </div>
  </div>
</div>
