<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Users Management</h2>
    <button class="btn btn-primary rounded-pill" (click)="showAddUserModal = true">
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>

  <div class="card rounded-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="">
                    <span class="rounded-pill  opacity-75" [class]="'badge ' + (user.status === 'Active' ? 'bg-primary' : 'bg-danger')">
                      {{user.status}}
                    </span>
            </td>
            <td>
              <button class="btn btn-sm btn-icon me-2 text-primary" (click)="editUser(user)">
                <mat-icon >edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-icon text-danger" (click)="deleteUser(user)">
                <mat-icon >delete</mat-icon>
              </button>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
