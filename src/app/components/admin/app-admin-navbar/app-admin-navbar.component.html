<div class="d-flex flex-column vh-100 bg-dark text-white p-4" style="width: 250px;">
  <!-- Logo and Title -->
  <div class="d-flex align-items-center mb-4">
    <mat-icon class="me-2">admin_panel_settings</mat-icon>
    <h1 class="h5 mb-0">Admin Panel</h1>
  </div>

  <!-- Navigation Links -->
  <nav class="d-flex flex-column flex-grow-1">
    <ul class="nav flex-column">
      <!-- Other Items -->
      <li *ngFor="let item of navItems.slice(0, navItems.length - 1)" class="nav-item mb-2">
        <a
          (click)="item.action()"
          class="nav-link text-white d-flex align-items-center rounded py-2 px-3 nav-item-link">
          <mat-icon class="me-3">{{ item.icon }}</mat-icon>
          {{ item.label }}
        </a>
      </li>
    </ul>

    <!-- Footer Item -->
    <ul class="nav flex-column mt-auto">
      <li class="nav-item">
        <a
          (click)="navItems[navItems.length - 1].action()"
          class="nav-link text-white d-flex align-items-center rounded py-2 px-3 nav-item-link">
          <mat-icon class="me-3">{{ navItems[navItems.length - 1].icon }}</mat-icon>
          {{ navItems[navItems.length - 1].label }}
        </a>
      </li>
    </ul>
  </nav>
</div>
