<div class="container-fluid">
  <h2 class="mb-4 text-dark">Dashboard</h2>

  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card rounded-4 bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Total Users</h6>
              <h2 class="mb-0">150</h2>
            </div>
            <mat-icon>people</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card rounded-4 bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Total Plants</h6>
              <h2 class="mb-0">45</h2>
            </div>
            <mat-icon>local_florist</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card rounded-4 bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Total Articles</h6>
              <h2 class="mb-0">89</h2>
            </div>
            <mat-icon>article</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card rounded-4 bg-danger text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Total Comments</h6>
              <h2 class="mb-0">234</h2>
            </div>
            <mat-icon>comment</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4 hover" (click)="navigateUsers()">
      <div class="card rounded-4">
        <div class="card-header">
          <h5 class="card-title mb-0">Recent Users</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive ">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of recentUsers">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.date}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4" >
      <div class="card rounded-4" >
        <div class="card-header">
          <h5 class="card-title hover" (click)="navigateArticles()">Recent Articles</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" >
              <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let article of recentArticles">
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.date}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
