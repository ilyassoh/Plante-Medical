<div class="position-relative">
  <nav class="navbar position-sticky rounded-3 bg-white  top-0 shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-success fw-bold">Latest Articles</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngFor="let article of articles" class="mb-4">
          <mat-card class="shadow-lg rounded-4 overflow-hidden">
            <!-- Header de l'article -->
            <div class="d-flex align-items-center p-3 border-bottom">
              <img [src]="article.authorImage" class="rounded-circle me-3" style="width: 50px; height: 50px;" />
              <span class="fw-bold">{{ article.authorName }}</span>
            </div>

            <!-- Image principale de l'article -->
            <div class="position-relative">
              <img
                mat-card-image
                [src]="article.images[0]"
                alt="Article Image"
                class="w-100"
                style="object-fit: fill;"
              />
            </div>

            <!-- Contenu de l'article -->
            <mat-card-content class="">
              <div class="d-flex text-secondary ustify-content-start m-l-0 mb-3">
                <button mat-icon-button (click)="likeArticle(article)">
                  <mat-icon [class.text-danger]="article.liked">favorite</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon>comment</mat-icon>
                </button>
              </div>

              <p class="text-dark mb-2">{{ article.likes }} likes</p>
              <h5 class="text-success">{{ article.title }}</h5>
              <p class="text-muted">{{ article.content }}</p>

              <!-- Commentaires -->
              <div class="comments mt-3">
                <h6 class="fw-bold text-success">Comments</h6>
                <div *ngFor="let comment of article.comments" class="mb-2">
                  <span class="fw-bold me-2">{{ comment.authorName }}</span>
                  <span>{{ comment.content }}</span>
                </div>
              </div>

              <!-- Ajouter un commentaire -->
              <div class="mt-3 d-flex align-items-center">
                <input
                  matInput
                  placeholder="Add a comment..."
                  [(ngModel)]="newComment"
                  class="form-control me-2 rounded-pill"
                  style="flex-grow: 1;"
                />
                <button mat-icon-button class="text-success" (click)="addComment(article)">
                  <mat-icon >send</mat-icon>
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

</div>
